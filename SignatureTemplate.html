<!-- Container for the entire signature -->
<div style="width:100%; max-width:500px; background: #E31D3C url('https://i.imgur.com/lqJTQrL.png') center/200% no-repeat; color:#E1E8F6; font-family:'Inter', sans-serif; padding:16px; border-radius:12px; position:relative; overflow:hidden; -webkit-font-smoothing:antialiased;">

  <!-- Signature Table -->
  <table style="width:100%; background-color:transparent; color:#E1E8F6; font-family:'Inter', sans-serif; padding:20px; border-radius:12px; border:none; position:relative; z-index:1;">
    <tr>

      <!-- Studio Icon -->
      <td style="vertical-align:middle; width:110px; text-align:center;">
        <img src="https://i.imgur.com/8mM9kzD.png" alt="Studio Icon" style="width:100px; height:100px; border-radius:8px;">
      </td>

      <!-- Divider Line -->
      <td>
        <div style="width:5px; height:100px; background-color:#E1E8F6; margin: auto; margin-left:20px;"></div>
      </td>

      <!-- Text Information -->
      <td style="vertical-align:middle; padding-left:25px;">
        
        <!-- Full Name -->
        <div style="font-size:20px; font-weight:bold; letter-spacing:1px; margin-bottom:8px;">{{fullName}}</div>

        <!-- Job Title -->
        <div style="font-size:14px; font-style:italic; letter-spacing:0.5px;">{{jobTitle}}</div>

        <!-- Studio Name -->
        <div style="font-size:14px; letter-spacing:0.5px;">MAN VS SKELETON STUDIO</div>

        <!-- Email Address -->
        <div style="font-size:14px; letter-spacing:0.5px;">
          <a style="color:#E1E8F6; text-decoration:none;">{{email}}</a>
        </div>

        <!-- Social Media Icons -->
        <div style="margin-top:10px; font-size:18px;">
          <a href="https://www.instagram.com/manvsskeletonstudio/" target="_blank" rel="noopener noreferrer" style="margin:0 8px;">
            <img src="https://img.icons8.com/?size=100&id=32292&format=png&color=FFFFFF" alt="Instagram" style="width:24px; height:24px; vertical-align:middle;"></a>
          <a href="https://www.linkedin.com/company/man-vs-skeleton-studios" target="_blank" rel="noopener noreferrer" style="margin:0 8px;">
            <img src="https://img.icons8.com/?size=100&id=8808&format=png&color=FFFFFF" alt="LinkedIn" style="width:24px; height:24px; vertical-align:middle;"></a>
          <a href="https://www.manvsskeletonstudio.com" target="_blank" rel="noopener noreferrer" style="margin:0 8px;">
            <img src="https://img.icons8.com/?size=100&id=3685&format=png&color=FFFFFF" alt="Website" style="width:24px; height:24px; vertical-align:middle;"></a>
        </div>

      </td>
    </tr>
  </table>

</div>
