<!-- Container for the entire signature -->
<div style="width:100%; max-width:600px; background: #E31D3C url('https://i.imgur.com/lqJTQrL.png') center/cover no-repeat; color:#E1E8F6; font-family:'Inter', sans-serif; padding:12px 20px; border-radius:10px; position:relative; overflow:hidden; -webkit-font-smoothing:antialiased;">

  <!-- Signature Table -->
  <table style="width:100%; background-color:transparent; color:#E1E8F6; font-family:'Inter', sans-serif; border:none; position:relative; z-index:1;">
    <tr>

      <!-- Studio Icon -->
      <td style="vertical-align:middle; width:80px; text-align:center;">
        <img src="https://i.imgur.com/8mM9kzD.png" alt="Studio Icon" style="width:70px; height:70px; border-radius:6px;">
      </td>

      <!-- Divider Line -->
      <td>
        <div style="width:2px; height:70px; background-color:#E1E8F6; margin: auto; margin-left:15px;"></div>
      </td>

      <!-- Text Information -->
      <td style="vertical-align:middle; padding-left:20px;">
        
        <!-- Full Name -->
        <div style="font-size:16px; font-weight:bold; letter-spacing:0.8px; margin-bottom:5px;">{{fullName}}</div>

        <!-- Job Title -->
        <div style="font-size:12px; font-style:italic; letter-spacing:0.4px; margin-bottom:2px;">{{jobTitle}}</div>

        <!-- Studio Name -->
        <div style="font-size:12px; letter-spacing:0.4px; margin-bottom:2px;">MAN VS SKELETON STUDIO</div>

        <!-- Email Address -->
        <div style="font-size:12px; letter-spacing:0.4px;">
          <a style="color:#E1E8F6; text-decoration:none;">{{email}}</a>
        </div>

        <!-- Social Media Icons -->
        <div style="margin-top:8px;">
          <a href="https://www.instagram.com/manvsskeletonstudio/" target="_blank" rel="noopener noreferrer" style="margin:0 6px;">
            <img src="https://img.icons8.com/?size=48&id=32292&format=png&color=FFFFFF" alt="Instagram" style="width:20px; height:20px; vertical-align:middle;"></a>
          <a href="https://www.linkedin.com/company/man-vs-skeleton-studios" target="_blank" rel="noopener noreferrer" style="margin:0 6px;">
            <img src="https://img.icons8.com/?size=48&id=8808&format=png&color=FFFFFF" alt="LinkedIn" style="width:20px; height:20px; vertical-align:middle;"></a>
          <a href="https://www.manvsskeletonstudio.com" target="_blank" rel="noopener noreferrer" style="margin:0 6px;">
            <img src="https://img.icons8.com/?size=48&id=3685&format=png&color=FFFFFF" alt="Website" style="width:20px; height:20px; vertical-align:middle;"></a>
        </div>

      </td>
    </tr>
  </table>

</div>
